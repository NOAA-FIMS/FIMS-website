name: Linkspector
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  check-links:
    name: runner / linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          reporter: github-check
          fail_on_error: true
          config_file: '.github/.linkspector.yml'